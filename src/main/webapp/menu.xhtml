<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</h:head>
<h:body class="background-image">
    <h:inputText value="#{menuController.playerName}" />
    <br />
    <img src="images/title_quizmundial2.png" width="30%" />
    <br/><br/>
    <div id="containerMenu">
        <div id="containerCadastro" align="center">
            <div class="buttonMenu">
                <center>
                    <h:form>
                        <h:commandButton value="CONTINUAR JOGO" action="questao.jsf" disabled="#{!menuController.hasGame}"/>
                        <br/>
                        <h:commandButton value="INICIAR NOVO JOGO" actionListener="#{menuController.novoJogo()}"/>

                        <h:commandButton value="SOBRE" action="sobre.jsf" />
                        <br/><br/>
                        <h:commandButton styleClass="vermelho" value="Sair" action="#{loginController.undoLogin}" />
                    </h:form>
                </center>
            </div>
        </div>
    </div>
</h:body>
</html>
