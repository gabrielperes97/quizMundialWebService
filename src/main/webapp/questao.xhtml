<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</h:head>
<h:body class="pais">
    <h1><h:outputText value="#{gameController.playerBean.game.actualQuestion.continent}" /></h1>
    <div id="containerQuestao">
        <div id="containerQ">
            <p><span><h:outputText value="#{gameController.playerBean.game.actualQuestion.statement}" /></span></p>
        </div>
        <h:outputText value="#{gameController.playerBean.game.points}" />
        <div id="containerQ2"><br/>
            <b:messages />
            <center>
                <h:form>
                    <div class="buttonQuestion">
                        <h:commandButton value="#{gameController.playerBean.game.actualQuestion.answers[0].label}" actionListener="#{gameController.answerAQuestion(0)}" disabled="#{gameController.buttonDisabled[0]}"/>
                        <h:commandButton value="#{gameController.playerBean.game.actualQuestion.answers[1].label}" actionListener="#{gameController.answerAQuestion(1)}" disabled="#{gameController.buttonDisabled[1]}"/>
                        <h:commandButton value="#{gameController.playerBean.game.actualQuestion.answers[2].label}" actionListener="#{gameController.answerAQuestion(2)}" disabled="#{gameController.buttonDisabled[2]}"/>
                        <h:commandButton value="#{gameController.playerBean.game.actualQuestion.answers[3].label}" actionListener="#{gameController.answerAQuestion(3)}" disabled="#{gameController.buttonDisabled[3]}"/>
                        <h:commandButton value="#{gameController.playerBean.game.actualQuestion.answers[4].label}" actionListener="#{gameController.answerAQuestion(4)}" disabled="#{gameController.buttonDisabled[4]}"/>
                    </div>
                    <div class="buttonQ">
                        <p>
                            <h:commandButton styleClass="amarelo" value="Dica #{gameController.playerBean.game.dicasDisponiveis}/3" actionListener="#{gameController.dica()}" disabled="#{gameController.playerBean.game.dicasDisponiveis == 0}" />
                            <h:commandButton styleClass="azul" value="Pular #{gameController.playerBean.game.pulosDisponiveis}/3" actionListener="#{gameController.pular()}" disabled="#{gameController.playerBean.game.pulosDisponiveis == 0}" />
                        </p>
                    </div>
                </h:form>
                <div class="buttonBackQuestion">
                    <center>
                        <p>
                            <a href="menu.jsf">
                                <button name="voltar"><b>Voltar ao Menu</b></button>
                            </a>
                        </p>
                    </center>
                </div>
            </center>
        </div>
    </div>
</h:body>
</html>
