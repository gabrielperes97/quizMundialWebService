<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</h:head>
<h:body class="background-image">
    <br/><img src="images/title_gameover.png" width="14%" />
    <br/><p></p>
    <div id="estatisticas">
        <h1> Estatísticas </h1>
        <h:outputLabel for="pont" value="Pontuação: " />
        <h:outputText id="pont" value="#{gameController.playerBean.game.totalPoints}" />
        <br />
        <h:outputLabel for="perg" value="Perguntas: " />
        <h:outputText id="perg" value="#{gameController.playerBean.game.totalPerguntas()}" />
        <br />
        <h:outputLabel for="acer" value="Acertos: " />
        <h:outputText id="acer" value="#{gameController.playerBean.game.acertos}" />
        <br />
        <h:outputLabel for="tax" value="Taxa de acertos: " />
        <h:outputText id="tax" value="#{gameController.playerBean.game.taxaAcertos()}%" />
        <br />
        <h:form>
            <h:commandButton value="Continuar" actionListener="#{gameController.finalizarJogo()}" />
        </h:form>
    </div>
</h:body>
</html>
